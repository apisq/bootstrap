AWSTemplateFormatVersion: '2010-09-09'
Description: Core resources for apisq (https://github.com/apisq/bootstrap)

Parameters:
  EphemeralId:
    Type: String
    Default: ''
  CustomDomainName:
    Type: String
    Default: ''
  CustomDomainCertId:
    Type: String
    Default: ''

Conditions:
  HasEphemeralId:
    Fn::Not: [{ Fn::Equals: [{ Ref: EphemeralId }, ''] }]
  HasCustomDomain:
    Fn::And:
      - Fn::Not: [{ Fn::Equals: [{ Ref: CustomDomainName }, ''] }]
      - Fn::Not: [{ Fn::Equals: [{ Ref: CustomDomainCertId }, ''] }]

Resources:

  AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub:
          - apisq-assets-${AWS::Region}-${AWS::AccountId}${Suffix}
          - Suffix:
              Fn::If:
                - HasEphemeralId
                - Fn::Sub: -${EphemeralId}
                - ''
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID:
                Ref: AssetsBucketKmsKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  AssetsBucketKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: ${AWS::StackName} KMS key for Assets bucket
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowRootAccountAdmin
            Effect: Allow
            Principal:
              AWS:
                Fn::Sub: arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: '*'
          - Sid: AllowS3UseForSpecificBucketOnly
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
            Condition:
              StringEquals:
                aws:SourceAccount:
                  Ref: AWS::AccountId
              ArnEquals:
                aws:SourceArn:
                  Fn::Sub:
                    - arn:aws:s3:::apisq-assets-${AWS::Region}-${AWS::AccountId}${Suffix}
                    - Suffix:
                        Fn::If:
                          - HasEphemeralId
                          - Fn::Sub: -${EphemeralId}
                          - ''

  AssetsBucketKmsAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName:
        Fn::Sub:
          - alias/apisq-assets-${AWS::Region}-${AWS::AccountId}${Suffix}
          - Suffix:
              Fn::If:
                - HasEphemeralId
                - Fn::Sub: -${EphemeralId}
                - ''
      TargetKeyId:
        Ref: AssetsBucketKmsKey

  CustomDomain:
    Type: AWS::ApiGateway::DomainName
    Condition: HasCustomDomain
    Properties:
      DomainName:
        Ref:  CustomDomainName
      EndpointConfiguration:
        Types: [REGIONAL]
      SecurityPolicy: TLS_1_2
      RegionalCertificateArn:
        Fn::Sub: arn:aws:acm:${AWS::Region}:${AWS::AccountId}:certificate/${CustomDomainCertId}

  DeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub:
          - apisq-deploy${Suffix}-role
          - Suffix:
              Fn::If:
                - HasEphemeralId
                - Fn::Sub: -${EphemeralId}
                - ''
      Description: Execution role assumed by CloudFormation to deploy apisq resources
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - Ref: DeployPolicy1
        - Ref: DeployPolicy2

  DeployPolicy1:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName:
        Fn::Sub:
          - apisq-deploy${Suffix}-policy-1
          - Suffix:
              Fn::If:
                - HasEphemeralId
                - Fn::Sub: -${EphemeralId}
                - ''
      Description: (Policy 1) Generic read permissions
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "ec2:Describe*"
            Resource: "*"

  DeployPolicy2:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName:
        Fn::Sub:
          - apisq-deploy${Suffix}-policy-2
          - Suffix:
              Fn::If:
                - HasEphemeralId
                - Fn::Sub: -${EphemeralId}
                - ''
      Description: (Policy 2) Deploy resources permissions
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow all Lambda actions
          - Effect: Allow
            Action: lambda:*
            Resource:
              Fn::Sub: 'arn:aws:lambda:*:${AWS::AccountId}:function:apisq-*'
          # Except Invoke*
          - Effect: Deny
            Action: lambda:Invoke*
            Resource: '*'

          # Allow all DynamoDB actions
          - Effect: Allow
            Action: dynamodb:*
            Resource:
              - Fn::Sub: 'arn:aws:dynamodb:*:${AWS::AccountId}:table:apisq-*'
              - Fn::Sub: 'arn:aws:dynamodb::${AWS::AccountId}:global-table:apisq-*'
          # Except *Item actions
          - Effect: Deny
            Action: dynamodb:*Item
            Resource: '*'

          - Effect: Allow
            Action: apigateway:*
            Resource: '*'

Outputs:
  Version:
    Description: Bootstrap version
    Value: '1.0.0'
  AssetsBucketName:
    Description: Bucket Name
    Value:
      Ref: AssetsBucket
  AssetsBucketArn:
    Description: Bucket ARN
    Value:
      Fn::GetAtt: [AssetsBucket, Arn]
  DeployRoleArn:
    Description: Deploy Role ARN
    Value:
      Fn::GetAtt: [DeployRole, Arn]
  CustomDomainName:
    Description: Custom Domain Name
    Condition: HasCustomDomain
    Value:
      Ref: CustomDomain
  CustomDomainArn:
    Description: Custom Domain ARN
    Condition: HasCustomDomain
    Value:
      Fn::GetAtt: [CustomDomain, DomainNameArn]
